<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Fans</title>
</head>
<body bgcolor="black">
    <font color="white">
    <center>
    <h1>Club de Fans</h1>
    <img src="img/fans.png" alt="fansmaiden">
</center>
<h2>Registrate</h2>
    <form>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre" maxlength="20">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellidos" maxlength="40">
        <br>
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <label for="genero">Genero</label>
        <input type="radio" name="genero" id="Maculino">Masculino
        <input type="radio" name="genero" id="Femenino">Femenino
        <input type="radio" name="genero" id="Otro">
        <br>
        <input type="submit" value="Registrar">
    </form>
    <footer>
        <a href="index.html">Principal</a>
        <a href="videosimg.html">Videos e imagenes</a><br><br>
        <a href="https://www.instagram.com/ironmaiden/"><img src="img/instagram.jpg" alt="instamaiden" width="30"></a>
        <a href="https://www.facebook.com/ironmaiden"><img src="img/facebook.png" alt="facemaiden" width="40"></a>
        <a href="https://www.ironmaiden.com/"><img src="img/official.jpg" alt="officialmaiden" width="40"></a>        
    </footer>
    </font>
</body>
</html>
